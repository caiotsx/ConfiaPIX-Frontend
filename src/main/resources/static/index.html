<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfiaPIX - Validador de Comprovantes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>

      <img src="https://artpoin.com/wp-content/uploads/2023/09/artpoin-logo-pix.png" alt="Logo">
      <span>ConfiaPIX</span>
    </div>

    

    <div class="user">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png" alt="User" id="userPhoto">

  <main>

    </div>
